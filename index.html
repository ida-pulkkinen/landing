<!DOCTYPE html>


<html>

<head>
    <title>CourtFinder</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="banner">
        <div class="container">
            <h1>Find your court</h1>
            <h2>Search and reserve all the tennis courts in your area with CourtFinder</h2>
            <a href="#signup-section" class="btn-blue">Get started</a>
        </div>
    </div>



    <div class="container">

        <h2 id="title">Where to play</h2>

        <div class="cards">

            <div class="card">
                <img src="images/court.jpg" alt="Tennis Helsinki">
                <h3>Tennis Helsinki</h3>
            </div>
            <div class="card">
                <img src="images/tennis.jpg" alt="Tennis Helsinki">
                <h3>Tennis Espoo</h3>
            </div>
            <div class="card">
                <img src="images/man.jpg" alt="Tennis Helsinki">
                <h3>Tennis Vantaa</h3>
            </div>

        </div>

    </div>

    <div id="signup-section">

        <div data-tf-widget="BHMhFauu" data-tf-opacity="100" data-tf-iframe-props="title=signup" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    </div>

</body>


</html>
